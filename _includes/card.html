<div>
  <a href="{{ post.url }}" itemprop="url"></a>
  <h1>{{ post.title | strip_html }}</h1>
  {% if post.summary %}
  <p>{{ post.summary | strip_html }}</p>
  {% else %}
  <p>{{ post.content | strip_html }}</p>
  {% endif %}
  {% assign date_format = site.sleek.date_format | default: "%b %-d, %Y" %}
  <h5>
    <time>Posted by Diana on {{ post.date | date: date_format }}</time>
  </h5>
  </a>
  <div style="border:0.5px solid rgba(58, 55, 55, 0.2)"></div>
</div>
