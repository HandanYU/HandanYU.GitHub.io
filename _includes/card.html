<style type="text/css">
  a:link{color:#404040;}
  a:hover{color:rgb(93, 144, 145)}
  a:active{color:rgb(95, 150, 151)}
</style>

<div style="line-height: 1.7;
    font-size: 16px;
    color: #404040;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;">
  
  <a href="{{ post.url }}">
  <h1 style="-webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    box-sizing: border-box;
    color: inherit;
    font-weight: 700;
    font-size: 24px;
    line-height: 1.3;
    margin-top: 30px;
    margin-bottom: 8px;">{{ post.title | strip_html }}</h1>
    </a>
    <a href="{{ post.url }}">
  {% if post.summary %}
  <p style="    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    line-height: 1.7;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    font-style: italic;
    color: #a3a3a3;
    font-size: 14px;">{{ post.summary | strip_html }}</p>
  {% else %}
  <p style="    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    line-height: 1.7;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    font-style: italic;
    color: #a3a3a3;
    font-size: 14px;">{{ post.content | strip_html }}</p>
  {% endif %}
  </a>

  
  {% assign date_format = site.sleek.date_format | default: "%b %-d, %Y" %}
  <p style="    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    line-height: 1.7;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
    margin: 25px 0;
    font-family: Lora,'Times New Roman',serif;
    color: #a3a3a3;
    font-size: 16px;
    font-style: italic;
    margin-top: 0;">
    <time>Posted by Diana on {{ post.date | date: date_format }}</time>
  </p>
  </div>
  <hr>
