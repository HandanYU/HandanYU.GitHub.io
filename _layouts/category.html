---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en_US" }}">

  {% include header.html %}
  {% for category in site.categories %}
  <h2>{{ category[0] }}</h2>
  <h3>{{ category[1].size }}</h3>
  {% for post in category[1].posts %}
  
    <h3><a class="header__link" href="{{ post.url }}" itemprop="url"></a><span itemprop="name">{{ post.title }}</span></h3>
  {% endfor %}
  {% endfor %}
  {% include footer.html %}
</html>
