---
layout: compress
---
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script language="javascript" type="text/javascript">
    $('.switchButton').ready(function() {
	$("#switchButton").on('click', function(){
		clickSwitch()
	});
 
	var clickSwitch = function() {
		if ($("#switchButton").is(':checked')) {
			window.location.href="{{ '/about_english' | relative_url }}";
		} else {
			window.location.href="{{ '/about_chinese' | relative_url }}";
		}
	};
});
</script>
<html lang="{{ page.lang | default: site.lang | default: "en_US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero--small">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ page.title }}</h1>
        <h2>hello</h2>
        <input type="checkbox" class="switch" id="switchButton">
      </div>
    </div>

    <main class="site__content">

      <div class="container">
        <div class="page-content">

          {{ content }}

        </div>
      </div>
      
    </main>

    {% include footer.html %}

  </body>

</html>
